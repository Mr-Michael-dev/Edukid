<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/your_kit_code.js" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
    <title>Edukid</title>
</head>
<body>
    <header class="navbar bg-body-tertiary">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="col-auto ms-0">
                <a class="navbar-brand" href="#">
                    <img src="/static/images/connect car4.jpg" alt="Edukid_logo" width="30" height="24" class="d-inline-block align-text-top">
                    EDUKID
                </a>
            </div>
            <div class="col-auto d-none d-md-flex">
                <form method="get" class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="text" name="query" placeholder="Search for videos">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-auto d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-success d-md-none me-2" type="button" id="searchIcon" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="searchIcon" style="min-width: 100%;">
                        <form method="get" class="d-flex">
                            <input class="form-control me-2" type="text" name="query" placeholder="Search for videos">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <button class="btn btn-light border-0" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/static/images/connect car4.jpg" alt="Profile Picture" width="30" height="30" class="rounded-circle">
                </button>
                <div class="dropdown-menu" style="right: 0; left: unset;">
                    <a class="dropdown-item" href="#">My profile</a>
                    <a class="dropdown-item" href="#">My saved videos</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="container d-md-none" id="mobileSearchForm" style="display: none;">
            <form method="get" class="d-flex">
                <input class="form-control me-2" type="text" name="query" placeholder="Search for videos">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </header>
    <section class="container-fluid ">
        <nav class="navbar navbar-left d-none d-md-flex flex-column">
            <a class="nav-link" href="#">Link 1</a>
            <a class="nav-link" href="#">Link 2</a>
            <a class="nav-link" href="#">Link 3</a>
        </nav>
        <main class="container mt-3 content">
            <div class="row bg-body-tertiary container">
                <h3 class="mt-3 fw-semibold  ">Top rated</h3>
                {% if videos %}
                    {% for video in videos %}
                        <div class="col-md-6 col-sm-12 col-lg-4 mt-2">
                            <div class="card mb-3 " style="width: 100%; height: 20rem;">
                                <a href="{{ url_for('web_routes.view_video', video_id=video.video_id) }}" class="card-img-top" ><img style="width: 100%;" src="{{ video.thumbnail }}" alt="{{ video.title }}"></a>
                                <div class="card-body ">
                                    <p class="card-text">{{ video.title }}</p>
                                </div>
                                <div class="card-footer m-0 ">
                                    <a href="{{ url_for('web_routes.index') }}" class="btn btn-primary">Save Video</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No videos found for the search query.</p>
                {% endif %}
            </div>
        </main>
        <nav class="navbar navbar-bottom d-md-none bg-light">
            <a class="nav-link" href="#">Link 1</a>
            <a class="nav-link" href="#">Link 2</a>
            <a class="nav-link" href="#">Link 3</a>
        </nav>
    </section>
    
</body>
</html>
