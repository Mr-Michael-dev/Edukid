{% extends "base.html" %}

{% block title %}
    Home - Edukid
{% endblock %}

{% block content %}
<div class="row bg-body-tertiary mt-5">
    <h3 class="mt-3 fw-semibold">Top rated</h3>
    {% if videos %}
        {% for video in videos %}
            <div class="col-md-6 col-sm-12 col-lg-4 mt-2">
                <div class="card mb-3" style="width: 100%; height: 22rem;">
                    <a href="{{ url_for('web_routes.view_video', video_id=video.video_id) }}" class="card-img-top">
                        <img style="width: 100%;" src="{{ video.thumbnail }}" alt="{{ video.title }}">
                    </a>
                    <div class="card-body">
                        <p class="card-text">{{ video.title }}</p>
                    </div>
                    <div class="card-footer m-0">
                        <a href="{{ url_for('web_routes.index') }}" class="btn btn-primary">Save Video</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No videos found for the search query.</p>
    {% endif %}
</div>
{% endblock %}
